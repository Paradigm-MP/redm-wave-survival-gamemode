<html>
    <link rel="stylesheet" href="../../../../ui/reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="../../../../ui/jquery.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <body>
        <div class='points-container'>
            <div class='points' id='points'>$1362</div>
        </div>
        <div class='powerups-container'>
            <div class='powerup doublepoints'>
                <svg class='progress'>
                    <circle class='background'></circle>
                    <circle class='fill'></circle>
                </svg>
                <img class='powerup-img' src='imgs/powerup.png'></img>
            </div>
            <div class='powerup lightning'>
                <svg class='progress'>
                    <circle class='background'></circle>
                    <circle class='fill'></circle>
                </svg>
                <img class='powerup-img' src='imgs/powerup.png'></img>
                <div class='powerup-key text'>X</div>
                <div class='powerup-charges text'>3</div>
            </div>
        </div>
        <div class='out-of-bounds-container'>Return to Valentine to continue playing!</div>
        <div class='round-container'>
            <div class='round' id='round'>1</div>
            <div class='difficulty' id='difficulty'>easy</div>
        </div>
        <div class='boss-container'>
            <div class='boss-title'>BOSS</div>
            <div class='boss-healthbar'>
                <div class='boss-healthbar-inner'></div>
            </div>
        </div>
        <div class='survive-until-container'>
            <div class='survive-until-title'>SURVIVE<br>UNTIL</div>
            <div class='survive-until-time'>3:43</div>
            <svg class='progress'>
                <circle class='background'></circle>
                <circle class='fill'></circle>
            </svg>
        </div>
        <div class='big-round-container'>
            <div class='round' id='big-round'>ROUND 2</div>
        </div>
        <div class='spectating-container'>SPECTATING: LORD FARQUAAD</div>
        <div class='powerup-activate-container'>
            <div class='powerup-activate-subtitle'>Powerup Activated</div>
            <div class='powerup-activate-title'>Lightning Strike</div>
        </div>
        <div class='player-healthbar'>
            <div class='player-healthbar-inner'></div>
        </div>
        <div class='cinematic-bars-top'></div>
        <div class='cinematic-bars-bottom'></div>
        <div class='icon weapon'>
            <img class='icon' src="imgs/weapon.png" />
        </div>
        <div class='icon powerup'>
            <img class='icon' src="imgs/powerup.png" />
        </div>
        <div class='icon cross'>
            <img class='icon' src="imgs/cross.png" />
            <div class='healthbar'>
                <div class='healthbar-inner'></div>
            </div>
        </div>
    </body>
</html>
